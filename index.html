<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta content="Les petits plats, outil de recettes de cuisine" name="description" />

  <!--Bootstrap rajout-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./sass/styles.css" />

  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/504f488958.js" crossorigin="anonymous"></script>



  <title>Les Petits Plats</title>
</head>

<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="container_header">
            <img class="logo" src="./assets/logo.svg" alt="Logotype de l'enseigne">
          </div>
        </div>
      </div>
    </div>
    <!-- ARRAY OF search JS index and search-->

    <div class="container">
      <div class="row">
        <div class="col-12">
          <form action="#">
            <div class="input-group rounded">
              <input id="search-bar" class="search-bar form-control rounded border-0 bg-light" type="search"
                aria-label="search" placeholder="Recherchez un ingrédient, un appareil, un ustensile ou une recette">
              <span class="input-group-text border-0" id="search-addon">
                <i class="fas fa-search"></i>
              </span>
            </div>
            <form>
        </div>
      </div>
    </div>

    <!-- ARRAY OF ALERTS JS-->

    <!-- ARRAY OF TAGS JS tags + index + search -->
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="tags"></div>
        </div>
      </div>
    </div>

    <!-- BTN(3) with UL and LI x 3  JS dropdown + search-->
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="btns-dropdown btn-group">

            <div class="btn-dropdown-container ">
              <div id="btn-ingredients"
                class="bg-primary py-3 btn-ingredients rounded-left border-0"
                aria-haspopup="true" aria-expanded="false">
                <input type="search" id="input-ingredients"
                  class="input-dropdown form-control rounded-left border-0  bg-primary" placeholder="Ingrédients" />
                <button class="chevron-btn bg-primary" type="button">
                  <i class="fas fa-chevron-down ingredients_arrow" alt="chevron-icon"></i>
                </button>
              </div>

              <div id="links-ingredients" class="ingredients_container">
                <ul class="result_ingredients result_undisplayed rounded-bottom border-0 text-white bg-primary">
                  <!--<li><a href=#></a></li>
                  <li><a href=#></a></li> dropdown.js-->
                </ul>
              </div>
            </div>

            <div class="btn-dropdown-container">
              <div id="btn-appliance" class="btn-success form-control py-3 btn-appliance rounded-left border-0"
                aria-haspopup="true" aria-expanded="false">
                <input type="search" id="input-appliance"
                  class="input-dropdown form-control rounded-left border-0  bg-success" placeholder="Appareils" />
                <button class="chevron-btn bg-success" type="button"><i class="fas fa-chevron-down appliance_arrow"
                    alt="chevron-icon"></i>
                </button>
              </div>

              <div id="links-appliance" class="appliance_container rounded bloc-links bg-success">
                <ul class="result_appliance result_undisplayed rounded-bottom border-0 text-white bg-success">
                  <!--<li><a href=#></a></li>
                  <li><a href=#></a></li>-->
                </ul>
              </div>
            </div>

            <div class="btn-dropdown-container ">
              <div id="btn-ustensils" class="btn-danger form-control py-3 btn-ustensils rounded-left border-0"
                aria-haspopup="true" aria-expanded="false">
                <input type="search" id="input-ustensils"
                  class="input-dropdown form-control rounded-left border-0  bg-danger" placeholder="Ustensiles" />
                <button class="chevron-btn bg-danger" type="button"><i class="fas fa-chevron-down ustensils_arrow"
                    alt="chevron-icon"></i>
                </button>
              </div>


              <div id="links-ustensils" class="ustensiles_container rounded bloc-links bg-danger">
                <ul class="result_ustensils result_undisplayed rounded-bottom border-0 text-white bg-danger">
                  <!--<li><a href=#></a></li>
                  <li><a href=#></a></li> dropdown.js-->
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>


  <!-- RECIPECARD COMPONENT JS -->
  <main class="main">
    <div class="container results">
      <div class="receipe-container row">
      </div>
    </div>

  </main>

  <!-- script JS -->
  <script src="scripts/utils/searchBar.js"></script>
  <script src="./scripts/utils/tags.js"></script>
  <script src="./scripts/utils/dropdown.js"></script>
  <script src="./scripts/constructor/displayCards.js"></script>
  <script src="./scripts/index.js"></script>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</body>

</html>
