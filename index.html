<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta content="Les petits plats, outil de recettes de cuisine" name="description" />

  <!--Bootstrap rajout-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./sass/styles.css" />

  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/504f488958.js" crossorigin="anonymous"></script>



  <title>Les Petits Plats</title>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-12">
        <header class="container_header">
          <img class="logo" src="./assets/logo.svg" alt="Logotype de l'enseigne">
        </header>
      </div>
    </div>
  </div>

  <main id="app">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="input-group rounded">
            <input class="search-bar form-control rounded border-0 bg-light" type="search" aria-label="search"
              placeholder="Recherchez un ingrédient, un appareil, un ustensile ou une recette">
            <span class="input-group-text border-0" id="search-addon">
              <i class="fas fa-search"></i>
            </span>
          </div>
        </div>
      </div>
    </div>

    <!-- ARRAY OF ALERTS JS -->
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="alerts">
            <div class="alert" role="alert">
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- ARRAY OF TAGS JS -->
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="tags"></div>
        </div>
      </div>
    </div>



    <!-- UL and LI x 3  JS -->
    <div class="container">
      <div class="row">
        <div class="col-12 btn-group-wrapper">
          <div class="btn-group">
            <button class="btn-ingredient btn btn-primary rounded" type="button">
              Ingrédients
              <i class="dropdown-ingredient-toggle fas fa-chevron-down"></i>
            </button>
            <!-- Li-->
            <div class="list-wrapper ingredient-list-wrapper">
              <label for="input-ingredient"></label>
              <input type="search" class="input-dropdown" id="input-ingredient"
                placeholder="Rechercher un ingrédient" />
              <button type="button" class="close-dropdown-tag close-dropdown-ingredient">
                <i class="fas fa-chevron-up"></i>
              </button>
              <ul class="dropdown-list ingredient-list_display"></ul>
            </div>

            <button class="btn-appliance btn btn-success rounded" type="button">
              Appareils
              <i class="dropdown-appliance-toggle fas fa-chevron-down"></i>
            </button>

            <!-- Li-->
            <div class="list-wrapper appliance-list-wrapper">
              <label for="input-appliance"></label>
              <input type="search" class="input-dropdown" id="input-appliance" placeholder="Rechercher un appareil" />
              <button type="button" class="close-dropdown-tag close-dropdown-appliance">
                <i class="fas fa-chevron-up"></i>
              </button>
              <ul class="dropdown-list appliance-list_display"></ul>
            </div>

            <button class="btn-ustensil btn btn-danger rounded" type="button">
              Ustensiles
              <i class="dropdown-ustensil-toggle fas fa-chevron-down"></i>
            </button>

            <!-- Li-->
            <div class="list-wrapper ustensil-list-wrapper">
              <label for="input-ustensil"></label>
              <input type="search" class="input-dropdown" id="input-ustensil" placeholder="Rechercher un ustensile" />
              <button type="button" class="close-dropdown-tag close-dropdown-ustensil">
                <i class="fas fa-chevron-up"></i>
              </button>
              <ul class="dropdown-list ustensil-list_display"></ul>
            </div>

          </div>
        </div>
      </div>
    </div>


    <!-- CARDS COMPONENT JS -->
    <div class="container">
      <div class="receipe-container row ">
      </div>
    </div>

  </main>

  <!-- script JS -->
  <script src="./scripts/index.js" type="module"></script>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>

</html>
