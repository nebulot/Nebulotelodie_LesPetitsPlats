<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta content="Les petits plats, outil de recettes de cuisine" name="description" />

  <!--Bootstrap rajout-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel="stylesheet" href="./sass/styles.css" />

  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/504f488958.js" crossorigin="anonymous"></script>



  <title>Les Petits Plats</title>
</head>

<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="container_header">
            <img class="logo" src="./assets/logo.svg" alt="Logotype de l'enseigne">
          </div>
        </div>
      </div>
    </div>
    <!-- ARRAY OF search JS index and search-->

    <div class="container">
      <div class="row">
        <div class="col-12">
          <form action="#">
            <div class="input-group rounded">
              <input id="search-bar" class="search-bar form-control rounded border-0 bg-light" type="search"
                aria-label="search" placeholder="Recherchez un ingrÃ©dient, un appareil, un ustensile ou une recette">
              <span class="input-group-text border-0" id="search-addon">
                <i class="fas fa-search"></i>
              </span>
            </div>
            <form>
        </div>
      </div>
    </div>

    <!-- ARRAY OF ALERTS JS 
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="alerts">
            <div class="alert" role="alert">
            </div>
          </div>
        </div>
      </div>
    </div>-->

    <!-- ARRAY OF TAGS JS tags + index + search -->
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="tags"></div>
        </div>
      </div>
    </div>



    <!-- BTN(3) with UL and LI x 3  JS dropdown + search-->
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="btns-dropdown btn-group">
            <div class="btn-dropdown-container">              
              <button id="btn-ingredients"
                class="btn-primary btn-top text-white form-control py-4 btn-ingredients rounded-left border-0"
                aria-haspopup="true" aria-expanded="false">
                Ingredients <i class="fas fa-chevron-down ingredients_arrow" alt="chevron-icon"></i>
                </button>

              <div id="links-ingredients" class="ingredients_container bloc-links bg-primary">
                <input type="text" id="input-ingredients"
                  class="input-dropdown ingredient_input form-control py-3 rounded-left border-0  bg-primary"
                  placeholder="Rechercher un ingredients" min-length="3" />
                <ul class="result rounded-bottom border-0 text-white bg-primary">
                  <!--<li><a href=#></a></li>
                  <li><a href=#></a></li> dropdown.js-->
                </ul>

              </div>
            </div>

            <div class="btn-dropdown-container">
              <button id="btn-appareils"
                class="btn-success btn-top text-white form-control py-4 btn-appareils rounded-left border-0"
                aria-haspopup="true" aria-expanded="false">
                Appareils <i class="fas fa-chevron-down appliance_arrow" alt="chevron-icon"></i>
                </button>

              <div id="links-appareils" class="appareils_container bloc-links bg-success">
                <input type="text" id="input-appareils"
                  class="input-dropdown form-control py-3 rounded-left border-0  bg-success"
                  placeholder="Rechercher un appareils" min-length="3" />
                <ul class="result rounded-bottom border-0 text-white bg-success">
                  <li><a href=#></a></li>
                  <li><a href=#></a></li>
                </ul>
              </div>
            </div>

            <div class="btn-dropdown-container ">
              <button id="btn-ustensiles"
                class="btn-danger btn-top text-white form-control py-4 btn-ustensiles rounded-left border-0"
                aria-haspopup="true" aria-expanded="false">
                Ustensiles <i class="fas fa-chevron-down ustensils_arrow" alt="chevron-icon"></i>
                </button>

              <div id="links-ustensiles" class="ustensiles_container bloc-links bg-danger">
                <input type="text" id="input-ustensiles"
                  class="input-dropdown form-control py-3 rounded-left border-0  bg-danger"
                  placeholder="Rechercher un ustensiles" min-length="3" />
                <ul class="result rounded-bottom border-0 text-white bg-danger">
                  <!--<li><a href=#></a></li>
                  <li><a href=#></a></li> dropdown.js-->
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>

  </header>


  <!-- RECIPECARD COMPONENT JS -->
  <main class = "main">
    <div class="container results">
      <div class="receipe-container row">
      </div>
    </div>

  </main>

  <!-- script JS -->
  <script src="scripts/utils/searchBar.js"></script>
  <script src="./scripts/utils/tags.js"></script>
  <script src="./scripts/utils/dropdown.js"></script>
  <script src="./scripts/constructor/displayCards.js"></script>
  <script src="./scripts/index.js"></script>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
